<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWATHI EVENTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-section {
      background-color: #f8f9fa;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-floating i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .form-floating input,
    .form-floating select {
      padding-left: 2.5rem;
      /* margin-left: 20px; */
    }
    h2 {
      color: #7c3e0c;
    }
    .error-msg {
      font-size: 0.875rem;
      color: red;
    }
    #full-name-lable,#email-lable,#select-lable{
      margin-left: 20PX;
    }
    #phone-lable{
      margin-left: 20PX;
    }

    
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Event Organization</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active text-primary" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
   <form action="./submit.html">
  <section class="py-5">
    <div class="container">
      <div class="form-section mx-auto" style="max-width: 700px;">
        <h2 class="text-center mb-4">Register with Us</h2>
        <form action="./submited.html" method="get" id="registrationForm" novalidate>
          
          <div class="form-floating mb-3 position-relative">
            <i class="bi bi-person-fill"></i>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            <label for="name" id="full-name-lable">Full Name</label>
            <div class="error-msg" id="nameError"></div>
          </div>

          <div class="form-floating mb-3 position-relative">
            <i class="bi bi-telephone-fill"></i>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
            <label for="phone" id="phone-lable">Phone Number</label>
            <div class="error-msg" id="phoneError"></div>
          </div>

          <div class="form-floating mb-3 position-relative">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email" id="email-lable">Email Address</label>
            <div class="error-msg" id="emailError"></div>
          </div>

          <div class="form-floating mb-4 position-relative">
            <i class="bi bi-people-fill"></i>
            <select class="form-select" id="type" name="type" required>
              <option value="" disabled selected>Select</option>
              <option value="Birthday celebration">Birthday celebration</option>
              <option value="Wedding Event Managemen">Wedding Event Managemen</option>
              <option value="Haldi function">Haldi function</option>
              <option value="Mehndi Party">Mehndi Party</option>
              <option value="Mehndi Party">Mehndi Party</option>
              <option value="Virtual Event Management">Virtual Event Management</option>
            </select>
            <label for="type" id="select-lable">Select:</label>
            <div class="error-msg" id="typeError"></div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  </form>

  <!-- Contact Info Section -->
  <section class="py-5">
    <div class="container text-center">
      <h1 class="mb-4 text-secondary">Contact Us</h1>
      <p class="lead">Have questions? We're here to help!</p>
      <p><strong>Address:</strong> Blossomcitty, HappyTown,123bulding Swathievents</p>
      <p><strong>Phone:</strong> +91 987654321</p>
      <p><strong>Email:</strong> swathi.event@.com</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-3 text-center">
    <p class="mb-0 text-muted">&copy; 2025Swathi Events - All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Validation Script -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      let valid = true;

      // Clear previous errors
      ['nameError', 'phoneError', 'emailError', 'typeError'].forEach(id => {
        document.getElementById(id).textContent = '';
      });

      // Name
      const name = document.getElementById('name').value.trim();
      if (!name) {
        document.getElementById('nameError').textContent = 'Please enter your name.';
        valid = false;
      }

      // Phone
      const phone = document.getElementById('phone').value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number.';
        valid = false;
      }

      // Email
      const email = document.getElementById('email').value.trim();
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email address.';
        valid = false;
      }

      // Type
      const type = document.getElementById('type').value;
      if (!type) {
        document.getElementById('typeError').textContent = 'Please select one option.';
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
